    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }


    body {

    /* Сетка портфолио */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px 20px;
      max-width: 960px;
      margin: 0 auto;
    }

    .portfolio-item {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .portfolio-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-item img {
      width: 100%;
      height: 320px; /* вертикальный формат */
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .portfolio-item img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #d2c3a4;
      color: #573204;
      text-align: center;
      padding: 10px 0;
      clear: both;
    }

    /* Мобильные устройства (до 599px) */
    @media screen and (max-width: 599px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
      }

      nav.left-nav,
      nav.right-nav {
        width: 100%;
        text-align: center;
        margin: 10px 0 0 0;
      }

      nav.left-nav ul,
      nav.right-nav ul {
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px; /* вместо margin */
        padding: 0;
      }

      nav.left-nav li,
      nav.right-nav li {
        margin: 0; /* убираем margin, используем gap */
      }

      .logo {
        position: relative; /* чтобы логотип не перекрывал меню */
        left: auto;
        top: auto;
        transform: none;
        margin: 0 auto;
      }

      .logo img {
        width: 80px;
        height: auto;
      }

      main {
        padding: 10px;
      }

      section {
        padding: 10px;
      }

      .portfolio-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Планшеты (600px - 899px) */
    @media screen and (min-width: 600px) and (max-width: 899px) {
      header {
        flex-wrap: wrap; /* чтобы меню и логотип могли переноситься */

        padding: 15px 20px;
      }

        flex-wrap: wrap;

      nav.left-nav li,

      .logo {
        position: absolute;
        left: 50%;
        top: 50%;

      .logo img {

      main {

      section {

      }

      .portfolio-grid {

      .logo img {
        width: 120px;

      }

      }

      section {

      }
    }

  <script>
    // плавное появление
    function onScrollFadeIn() {
      document.querySelectorAll('.fade-in').forEach(function(el) {
        const rect = el.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', onScrollFadeIn);
    window.addEventListener('DOMContentLoaded', onScrollFadeIn);
