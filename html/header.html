/* Мобильные устройства (до 599px) */
@media screen and (max-width: 599px) {
  header {
    flex-direction: column;
    height: auto;
    padding: 10px 0;
  }

  nav.left-nav,
  nav.right-nav {
    width: 100%;
    text-align: center;
    margin: 10px 0 0 0;
  }

  nav.left-nav ul,
  nav.right-nav ul {
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px; /* вместо margin */
    padding: 0;
  }

  nav.left-nav li,
  nav.right-nav li {
    margin: 0; /* убираем margin, используем gap */
  }

  .logo {
    position: relative; /* чтобы логотип не перекрывал меню */
    left: auto;
    top: auto;
    transform: none;
    margin: 0 auto;
  }

  .logo img {
    width: 80px;
    height: auto;

}

    padding: 15px 20px;

  nav.left-nav,
  nav.right-nav {
    width: auto;
    text-align: center;

  nav.left-nav ul,

    left: 50%;

  .logo img {

  }

  }

  section {

  }
}
