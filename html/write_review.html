    <h1>Send feedback</h1>
<div class="form-container">
  <form id="contactForm" action="../php/save_feedback.php" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="tel" name="phone" placeholder="Your phone" required pattern="7[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="comment" placeholder="Your comment"></textarea>
      <button type="submit">SEND</button>
    </form>
    <div id="formMessage" class="message"></div>
  </div>


  </form>
</div>



<script>
    const form = document.getElementById('contactForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Отменяем стандартную отправку

      const formData = new FormData(form);

      fetch('../php/save_feedback.php', { 
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          messageDiv.textContent = data.message;
          messageDiv.className = 'message success';
          form.reset(); // Очистить форму
        } else {
          messageDiv.textContent = data.message;
          messageDiv.className = 'message error';
        }
      })
      .catch(() => {
        messageDiv.textContent = 'Произошла ошибка при отправке формы.';
        messageDiv.className = 'message error';
      });
    });
  </script>
